server:
  port: 8080
  servlet:
    context-path: /api

spring:
  servlet:
    multipart:
      max-file-size: 100MB
      max-request-size: 200MB
      enabled: true
  application:
    name: campus-club-manager-backend
  profiles:
    active: dev
  datasource:
    driver-class-name: com.mysql.cj.jdbc.Driver
    url: ${spring.datasource.url}
    username: ${spring.datasource.username}
    password: ${spring.datasource.password}
  jackson:
    time-zone: Asia/Shanghai
    date-format: yyyy-MM-dd HH:mm:ss
    serialization:
      WRITE_DATES_AS_TIMESTAMPS: false
  mail:
    host: ${spring.mail.host}
    port: ${spring.mail.port}
    username: ${spring.mail.username}
    password: ${spring.mail.password}
    default-encoding: UTF-8
    properties:
      mail:
        smtp:
          auth: true
          starttls:
            enable: true
            required: true
    from: ${spring.mail.from}



mybatis-plus:
  mapper-locations: classpath*:/mapper/**/*.xml
  configuration:
    map-underscore-to-camel-case: true
    log-impl: org.apache.ibatis.logging.stdout.StdOutImpl
  global-config:
    db-config:
      logic-delete-field: is_deleted
      logic-delete-value: 1
      logic-not-delete-value: 0

sa-token:
  token-name: Authorization
  is-print: false
  is-read-cookie: false
  timeout: 2592000
  active-timeout: -1
  is-concurrent: true
  token-prefix: Bearer

springdoc:
  api-docs:
    path: /v3/api-docs
  swagger-ui:
    path: /doc.html
    tags-sorter: alpha
  model-converters:
    pageable-converter:
      enabled: true
  default-flat-param-object: true
  packages-to-scan: com.club.campusclubmanager.controller
  packages-to-exclude: com.baomidou.mybatisplus.extension.plugins.pagination
  ignore-components:
    - com.baomidou.mybatisplus.extension.plugins.pagination.Page

aliyun:
  oss:
    endpoint: ${aliyun.oss.endpoint}
    bucket-name: ${aliyun.oss.bucket-name}
    access-key-id: ${aliyun.oss.access-key-id}
    access-key-secret: ${aliyun.oss.access-key-secret}

deepseek:
  api:
    key: ${deepseek.api.key}
    url: ${deepseek.api.url:https://api.deepseek.com/v1/chat/completions}

logging:
  level:
    root: INFO
    com.club.campusclubmanager: INFO

http:
  client:
    ssl:
      trust-all: true
      hostname-verification: false
